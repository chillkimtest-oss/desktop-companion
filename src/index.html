<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chill</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    #pet-container {
      position: absolute;
      width: 128px;
      height: 128px;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      image-rendering: pixelated;
    }
    #pet-sprite {
      width: 128px;
      height: 128px;
      image-rendering: pixelated;
      transition: opacity 0.15s ease;
    }
    #zzz {
      position: absolute;
      top: -20px;
      right: -10px;
      font-size: 18px;
      color: #aaddff;
      text-shadow: 0 0 4px rgba(100,180,255,0.6);
      opacity: 0;
      pointer-events: none;
      user-select: none;
      font-family: monospace;
      animation: none;
    }
    #zzz.visible {
      animation: zzz-float 2s ease-in-out infinite;
      opacity: 1;
    }
    @keyframes zzz-float {
      0%, 100% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(-12px); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="pet-container">
    <img id="pet-sprite" src="sprites/sprite-idle-128.png" alt="Chill" draggable="false" />
    <div id="zzz">Z z z</div>
  </div>
  <script src="pet.js"></script>
</body>
</html>
